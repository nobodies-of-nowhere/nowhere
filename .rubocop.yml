AllCops:
  Include:
    - '**/*.gemspec'
    - '**/*.podspec'
    - '**/*.jbuilder'
    - '**/*.rake'
    - '**/*.opal'
    - '**/config.ru'
    - '**/Gemfile'
    - '**/Rakefile'
    - '**/Capfile'
    - '**/Guardfile'
    - '**/Podfile'
    - '**/Thorfile'
    - '**/Vagrantfile'
    - '**/Berksfile'
    - '**/Cheffile'
    - '**/Vagabondfile'
  Exclude:
    - 'bin/bundle'
    - 'bin/rails'
    - 'bin/rake'
    - 'bin/rspec'
    - 'bin/setup'
    - 'bin/spring'

Metrics/LineLength:
  Max: 80

Style/EmptyLines:
  Enabled: false

Documentation:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/TrailingComma:
  Enabled: true
